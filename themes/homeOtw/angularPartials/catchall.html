	<div class="medium-7 columns ">
		<h3 class="headline">Get in Touch!</h3>
		<div class="panel">
			<p>I'd love to hear from you. Contact me if you're interested in working on a web/mobile app, creating a website for your self or business, or other opportunities. Follow me on twitter and/or <a href="https://github.com/athaax">github.</a> Thanks!</p>
			
			<div class="section-container tabs" data-section>
				<section class="section">
				  <h5 class="title ">Contact Me</h5>
				  <div class="content" data-slug="panel1">

				    <form name="messageMeForm" ng-submit="submitMessage()">
				      <div class="row collapse">
				        <div class="large-2 columns">
				          <label class="inline">Your Name</label>
				        </div>
				        <div class="large-10 columns">
				          <input type="text" ng-model="message.name" id="yourName" required placeholder="Your Lovely Name">
				        </div>
				      </div>
				      <div class="row collapse">
				        <div class="large-2 columns">
				          <label class="inline" > Your Email</label>
				        </div>
				        <div class="large-10 columns">
				          <input ng-model="message.email" type="email" id="yourEmail" required placeholder="Your Witty Email">
				        </div>
				      </div>
				      <label>What's up?</label>
				      <textarea rows="4" required ng-model="message.message"></textarea>
				      <button type="submit" class="radius button">Submit</button>
						<div ng-show"reply">
				     	 <div class="panel callout"  >{{reply}}</div>
				     	 </div>
				    </form>

				  </div>
				</section>
			</div>
		</div>
	</div>
